<!-- Kontakt  Bereich -->
<section class="contact" id="contact">
    <h1 class="heading"><span>Kontaktiere</span> uns </h1>
    <div class="row">
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2352.6903112068953!2d10
        .681512351747232!3d53.866154643250866!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0
        x47b209574556eea1%3A0x21b25740091f3ac8!2sHolstenstra%C3%9Fe%201%2C%2023552%20L%C3%BCbeck!
        5e0!3m2!1sde!2sde!4v1635876788963!5m2!1sde!2sde"
                allowfullscreen="" loading="lazy"></iframe>

        <form action="mailto:tahaalbukhaiti@gmail.com" method="post">
            <h3>in Kontakt kommen</h3>
            <div class="inputbox">
                <span class="fas fa-user"></span>
                <input type="text" placeholder="name">
            </div>
            <div class="inputbox">
                <span class="fas fa-envelope"></span>
                <input type="email" placeholder="email">
            </div>
            <div class="inputbox">
                <span class="fas fa-phone"></span>
                <input type="nummer" placeholder="nummer">
            </div>
            <input type="submit" value="senden" class="btn">
        </form>
    </div>
</section>
